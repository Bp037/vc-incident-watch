<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VC Incident Watch</title>

<style>
html,body{margin:0;height:100%;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:#000;color:#fff;}
#lockScreen{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:#000;z-index:9999;
}
#lockBox{
  background:#111;padding:32px;border-radius:12px;box-shadow:0 0 40px rgba(0,0,0,.8);max-width:320px;width:90%;
}
#lockBox h2{margin:0 0 12px 0;font-size:20px;}
#lockBox input{
  width:100%;padding:10px;border-radius:6px;border:1px solid #333;background:#000;color:#fff;margin-top:10px;
}
#lockBox button{
  margin-top:12px;width:100%;padding:10px;border-radius:6px;border:none;
  background:#b91c1c;color:#fff;font-weight:700;cursor:pointer;
}
#lockBox button:hover{background:#991b1b;}
#errorMsg{color:#f87171;font-size:13px;margin-top:8px;display:none;}
</style>
</head>
<body>

<div id="lockScreen">
  <div id="lockBox">
    <h2>VC Incident Watch</h2>
    <div style="opacity:.7;font-size:14px">Enter access password</div>
    <input type="password" id="pw" placeholder="Password" autofocus>
    <button onclick="unlock()">Unlock</button>
    <div id="errorMsg">Incorrect password</div>
  </div>
</div>

<script>
const CORRECT_PASSWORD = "VC2025";
function unlock(){
  const input = document.getElementById("pw").value;
  if(input === CORRECT_PASSWORD){
    document.getElementById("lockScreen").style.display = "none";
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}
document.getElementById("pw").addEventListener("keypress", e=>{
  if(e.key==="Enter") unlock();
});
</script>
