<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VC Incident Watch</title>

  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    :root{
      --bg:#000;
      --ink:#f4f4f5;
      --muted:rgba(255,255,255,.7);
      --muted2:rgba(255,255,255,.45);
      --link:#60a5fa;

      --hdr:#8c1111;   /* red header */
      --hdrOutline:#000;

      --card:rgba(255,255,255,.03);
      --cardBorder:rgba(255,255,255,.08);

      --rowA:rgba(255,255,255,.02);
      --rowB:rgba(255,255,255,.04);

      --greenLine:rgba(16,185,129,.35);
      --shadow:rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--ink);
    }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    header{ position:sticky; top:0; z-index:50; background:var(--bg); }
    header .bar{
      background:var(--hdr);
      outline:2px solid var(--hdrOutline);
      box-shadow: 0 6px 18px var(--shadow);
    }
    .wrap{
      max-width:1120px; margin:0 auto; padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .title{ display:flex; flex-direction:column; gap:2px; }
    .title h1{ margin:0; font-size:18px; font-weight:750; letter-spacing:.2px; }
    .title p{ margin:0; font-size:12px; color:rgba(255,255,255,.82); }

    .statusBox{
      display:flex; align-items:center; gap:10px; white-space:nowrap; font-size:12px;
    }
    .dot{ width:10px;height:10px;border-radius:999px; background:rgba(255,255,255,.35); box-shadow:0 0 0 2px rgba(0,0,0,.25) inset; }
    .dot.ok{ background:#34d399; }
    .dot.wait{ background:#fbbf24; }
    .dot.err{ background:#fb7185; }

    /* tabs */
    .tabs{
      display:flex;
      gap:8px;
      align-items:center;
      margin-left:12px;
    }
    .tabBtn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:rgba(255,255,255,.92);
      border-radius:10px;
      padding:8px 12px;
      font-size:12px;
      font-weight:800;
      cursor:pointer;
    }
    .tabBtn.active{
      background:rgba(0,0,0,.45);
      box-shadow: 0 0 0 2px rgba(96,165,250,.25) inset;
      border-color:rgba(96,165,250,.35);
    }

    main{ max-width:1120px; margin:16px auto 28px; padding:0 16px; }

    .card{
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    /* Active Calls bar */
    .sectionBar{
      background:#0d1c2f;
      border-bottom:1px solid rgba(255,255,255,.10);
      padding:14px 16px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .sectionBar .left{ display:flex; align-items:baseline; gap:12px; flex-wrap:wrap; }
    .sectionBar .label{ font-weight:800; font-size:16px; }
    .sectionBar .sub{ color:rgba(255,255,255,.7); font-size:12px; }
    .sectionBar .right{ color:rgba(255,255,255,.8); font-size:12px; white-space:nowrap; }

    /* table headings (desktop) */
    .tblHead{
      background:#060607;
      border-top:1px solid rgba(255,255,255,.08);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:10px 16px;
      color:rgba(255,255,255,.72);
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }

    /* VCFD grid */
    .tbl{
      display:grid;
      grid-template-columns: 140px 64px 1fr 240px 140px;
      gap:12px;
      align-items:center;
      padding:0 16px;
    }

    .row{
      border-bottom:1px solid rgba(255,255,255,.06);
      box-shadow: inset 0 -1px 0 var(--greenLine);
      padding:14px 0;
    }
    .row:nth-child(odd){ background:var(--rowA); }
    .row:nth-child(even){ background:var(--rowB); }

    .date{
      font-variant-numeric: tabular-nums;
      color:rgba(255,255,255,.88);
      font-size:13px;
      white-space:nowrap;
    }
    .icon{ font-size:20px; line-height:1; display:flex; align-items:center; justify-content:center; }
    .addr a{ display:block; font-size:14px; font-weight:700; color:var(--link); }
    .addr .typeText{
      margin-top:3px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:100%;
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size:12px;
      color:rgba(255,255,255,.85);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .chip{
      display:inline-flex; align-items:center; justify-content:center;
      padding:6px 10px; border-radius:999px;
      font-size:12px; font-weight:750;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:rgba(255,255,255,.92);
      white-space:nowrap;
    }
    .chip.green{ border-color:rgba(34,197,94,.35); background:rgba(34,197,94,.10); }
    .chip.amber{ border-color:rgba(245,158,11,.35); background:rgba(245,158,11,.10); }
    .chip.slate{ border-color:rgba(148,163,184,.30); background:rgba(148,163,184,.10); }

    .helper{ padding:10px 16px; color:rgba(255,255,255,.4); font-size:11px; }

    /* Map */
    .mapCard{ margin-top:18px; }
    .mapTop{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px;
      background:rgba(255,255,255,.04);
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .mapTop .label{ font-weight:800; font-size:16px; }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.92);
      border-radius:10px;
      padding:8px 12px;
      font-size:12px;
      font-weight:750;
      cursor:pointer;
    }
    .btn:hover{ background:rgba(255,255,255,.10); }
    #map{ height:360px; background:#111; }

    /* ===== MOBILE VCFD ===== */
    .mobileMeta{ display:none; }
    @media (max-width: 760px){
      .tblHead{ display:none; }
      .tbl{ grid-template-columns: 118px 44px 1fr; gap:10px; }
      .addr a{ white-space:normal; overflow:visible; text-overflow:unset; line-height:1.15; }
      .desktopUnits, .desktopStatus{ display:none; }
      .mobileMeta{
        display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; align-items:center;
      }
      .mobileUnits{
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
        font-size:12px; color:rgba(255,255,255,.82);
        white-space:normal;
      }
      #map{ height:420px; }
    }

    /* ===================== CHP VIEW ===================== */
    .hidden{ display:none !important; }

    .chpTableWrap{ padding:0; }
    .chpTable{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
    }
    .chpTable th, .chpTable td{
      padding:10px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      font-size:13px;
      vertical-align:top;
    }
    .chpTable th{
      background:#060607;
      color:rgba(255,255,255,.72);
      text-align:left;
      position:sticky;
      top:0;
      z-index:2;
    }
    .chpColTime{ width:120px; font-variant-numeric: tabular-nums; }
    .chpColType{ width:170px; }
    .chpColLat, .chpColLon{ width:92px; font-variant-numeric: tabular-nums; }
    .chpRow:hover td{ background:rgba(255,255,255,.03); }
    .chpLoc{ white-space:normal; word-break:break-word; color:rgba(255,255,255,.92); }
    .chpError{
      padding:16px;
      color:rgba(255,255,255,.75);
    }

    /* ===== MOBILE CHP: turn rows into stacked cards ===== */
    @media (max-width: 760px){
      .chpTable{
        table-layout:auto;
      }
      .chpTable thead{ display:none; }
      .chpTable tr{
        display:block;
        padding:12px 12px;
        border-bottom:1px solid rgba(255,255,255,.08);
        background:rgba(255,255,255,.02);
      }
      .chpTable td{
        display:flex;
        gap:10px;
        padding:6px 0;
        border:none;
        font-size:13px;
      }
      .chpTable td::before{
        content: attr(data-label);
        flex:0 0 76px;
        color:rgba(255,255,255,.55);
        font-weight:800;
        text-transform:uppercase;
        letter-spacing:.06em;
        font-size:11px;
        padding-top:2px;
      }
      .chpColTime, .chpColType, .chpColLat, .chpColLon{ width:auto; }
    }

    /* CHP Map */
    #chpMap{ height:360px; background:#111; }
    @media (max-width: 760px){
      #chpMap{ height:420px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="bar">
      <div class="wrap">
        <div class="title">
          <h1>VC Incident Watch</h1>
          <p>Live Ventura County incidents</p>
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
          <div class="tabs">
            <button class="tabBtn active" id="tabVCFD" type="button">VCFD</button>
            <button class="tabBtn" id="tabCHP" type="button">CHP</button>
          </div>

          <div class="statusBox">
            <span class="dot" id="dot"></span>
            <span id="statusText">Idle</span>
          </div>
        </div>

      </div>
    </div>
  </header>

  <!-- ================== VCFD VIEW (YOUR ORIGINAL) ================== -->
  <main id="vcfdView">
    <section class="card" aria-label="Active Calls">
      <div class="sectionBar">
        <div class="left">
          <div class="label">Active Calls</div>
          <div class="sub" id="updatedAt">Updated ‚Äî</div>
        </div>
        <div class="right" id="activeCount">‚Äî active</div>
      </div>

      <div class="tblHead">
        <div class="tbl" style="padding:0;">
          <div>DATE/TIME</div>
          <div>TYPE</div>
          <div>ADDRESS</div>
          <div>UNITS</div>
          <div>STATUS</div>
        </div>
      </div>

      <div id="rows"></div>
      <div class="helper">Row tap jumps to map. Address tap opens Google Maps.</div>
    </section>

    <section class="card mapCard" aria-label="Map">
      <div class="mapTop">
        <div class="label">Map</div>
        <button class="btn" id="fitBtn" type="button">Fit Map</button>
      </div>
      <div id="map"></div>
    </section>
  </main>

  <!-- ================== CHP VIEW (MOBILE FRIENDLY + MAP) ================== -->
  <main id="chpView" class="hidden">
    <section class="card" aria-label="CHP Incidents">
      <div class="sectionBar">
        <div class="left">
          <div class="label">CHP (Ventura County)</div>
          <div class="sub" id="chpUpdatedAt">Updated ‚Äî</div>
        </div>
        <div class="right" id="chpCount">‚Äî incidents</div>
      </div>

      <div class="chpTableWrap">
        <table class="chpTable">
          <thead>
            <tr>
              <th class="chpColTime">Time</th>
              <th class="chpColType">Type</th>
              <th>Location</th>
              <th class="chpColLat">Lat</th>
              <th class="chpColLon">Lon</th>
            </tr>
          </thead>
          <tbody id="chpBody">
            <tr><td colspan="5" class="chpError">Loading‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="card mapCard" aria-label="CHP Map">
      <div class="mapTop">
        <div class="label">CHP Map</div>
        <button class="btn" id="chpFitBtn" type="button">Fit Map</button>
      </div>
      <div id="chpMap"></div>
    </section>
  </main>

<script>
  // =================== TAB SWITCHING ===================
  const tabVCFD = document.getElementById("tabVCFD");
  const tabCHP = document.getElementById("tabCHP");
  const vcfdView = document.getElementById("vcfdView");
  const chpView  = document.getElementById("chpView");

  function showVCFD(){
    tabVCFD.classList.add("active");
    tabCHP.classList.remove("active");
    vcfdView.classList.remove("hidden");
    chpView.classList.add("hidden");
    setTimeout(() => { try { map && map.invalidateSize(); } catch(e){} }, 150);
  }

  function showCHP(){
    tabCHP.classList.add("active");
    tabVCFD.classList.remove("active");
    chpView.classList.remove("hidden");
    vcfdView.classList.add("hidden");

    // init CHP map lazily (first time only)
    initChpMapIfNeeded();

    // refresh CHP + fix map sizing
    fetchCHP();
    setTimeout(() => { try { chpMap && chpMap.invalidateSize(); } catch(e){} }, 200);
  }

  tabVCFD.addEventListener("click", showVCFD);
  tabCHP.addEventListener("click", showCHP);

  // =================== HELPERS ===================
  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  // =================== YOUR ORIGINAL VCFD CODE (UNCHANGED) ===================
  const API_URL = "https://firefeeds.venturacounty.gov/api/incidents";

  // state
  let map, markersLayer;
  let lastIncidents = [];

  const dot = document.getElementById("dot");
  const statusText = document.getElementById("statusText");
  const rowsEl = document.getElementById("rows");
  const updatedAtEl = document.getElementById("updatedAt");
  const activeCountEl = document.getElementById("activeCount");

  function setStatus(state, text){
    dot.classList.remove("ok","wait","err");
    if(state === "ok") dot.classList.add("ok");
    if(state === "wait") dot.classList.add("wait");
    if(state === "err") dot.classList.add("err");
    statusText.textContent = text;
  }

  function normalize(raw){
    const id = raw?.incidentNumber || raw?.IncidentNumber || raw?.id || crypto.randomUUID();

    const dateStr = raw?.responseDate || raw?.ResponseDate || raw?.date || raw?.Date || "‚Äî";

    const block = raw?.block ? String(raw.block).trim() : "";
    const addr = raw?.address ? String(raw.address).trim() : "";
    const city = raw?.city ? String(raw.city).trim() : "";
    const street = [block, addr].filter(Boolean).join(" ").trim();
    const fullAddress = [street, city].filter(Boolean).join(", ").trim();

    const type = raw?.incidentType || raw?.IncidentType || "";
    const status = raw?.status || raw?.Status || "";
    const units = raw?.units || raw?.Units || "";

    const lat = raw?.latitude ?? raw?.Latitude ?? null;
    const lon = raw?.longitude ?? raw?.Longitude ?? null;

    return {
      id,
      dateStr,
      type,
      status,
      units,
      fullAddress,
      lat: lat != null ? Number(lat) : null,
      lon: lon != null ? Number(lon) : null
    };
  }

  function emojiFor(typeText){
    const t = (typeText || "").toLowerCase();
    if(t.includes("medical") || t.includes("ems") || t.includes("ambul")) return "üöë";
    if(t.includes("rescue")) return "üõü";
    if(t.includes("water")) return "üåä";
    if(t.includes("structure")) return "üè†üî•";
    if(t.includes("fire")) return "üî•";
    if(t.includes("vegetation") || t.includes("brush")) return "üåøüî•";
    if(t.includes("haz") || t.includes("hazmat")) return "‚ò£Ô∏è";
    if(t.includes("traffic") || t.includes("tc") || t.includes("collision")) return "üöóüí•";
    if(t.includes("alarm")) return "üîî";
    if(t.includes("investig")) return "üîé";
    if(t.includes("public")) return "üß∞";
    return "üìç";
  }

  function chipFor(statusText){
    const s = (statusText || "").toLowerCase();
    if(s.includes("on scene") || s.includes("onscene")) return `<span class="chip green">On scene</span>`;
    if(s.includes("en route") || s.includes("enroute")) return `<span class="chip amber">En Route</span>`;
    if(!s) return `<span class="chip slate">‚Äî</span>`;
    return `<span class="chip slate">${escapeHtml(statusText)}</span>`;
  }

  function googleMapsLink(fullAddress){
    const q = encodeURIComponent(fullAddress || "");
    return `https://www.google.com/maps/search/?api=1&query=${q}`;
  }

  function parseResponseDate(s){
    const m = String(s||"").match(/(\d{1,2})\/(\d{1,2})\/(\d{2,4})\s+(\d{1,2}):(\d{2})/);
    if(!m) return 0;
    const mm = parseInt(m[1],10), dd = parseInt(m[2],10), yy = parseInt(m[3],10);
    const hh = parseInt(m[4],10), mi = parseInt(m[5],10);
    const year = yy < 100 ? (2000+yy) : yy;
    return new Date(year, mm-1, dd, hh, mi).getTime() || 0;
  }

  function render(){
    rowsEl.innerHTML = "";
    activeCountEl.textContent = `${lastIncidents.length} active`;

    lastIncidents.forEach((x) => {
      const mapsHref = googleMapsLink(x.fullAddress);
      const statusChip = chipFor(x.status);
      const unitsText = x.units ? escapeHtml(x.units) : `<span style="color:rgba(255,255,255,.35)">‚Äî</span>`;

      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="tbl">
          <div class="date">${escapeHtml(x.dateStr)}</div>

          <div class="icon" title="${escapeHtml(x.type)}">${emojiFor(x.type)}</div>

          <div class="addr">
            <a href="${mapsHref}" target="_blank" rel="noopener noreferrer">${escapeHtml(x.fullAddress || "‚Äî")}</a>
            <div class="typeText">${escapeHtml(x.type || "")}</div>

            <div class="mobileMeta">
              <div class="mobileUnits">${unitsText}</div>
              <div>${statusChip}</div>
            </div>
          </div>

          <div class="desktopUnits mono">${unitsText}</div>
          <div class="desktopStatus">${statusChip}</div>
        </div>
      `;

      row.addEventListener("click", (ev) => {
        const tag = ev.target?.tagName?.toLowerCase?.() || "";
        if(tag === "a" || tag === "button") return;

        if(x.lat != null && x.lon != null && map){
          map.setView([x.lat, x.lon], Math.max(map.getZoom(), 12), { animate:true });
          markersLayer.eachLayer((m) => {
            if(m?.options?.incidentId === x.id) m.openPopup();
          });
          document.getElementById("map").scrollIntoView({ behavior:"smooth", block:"start" });
        }else{
          document.getElementById("map").scrollIntoView({ behavior:"smooth", block:"start" });
        }
      });

      rowsEl.appendChild(row);
    });
  }

  function initMap(){
    map = L.map("map", { zoomControl:true }).setView([34.278, -119.293], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markersLayer = L.layerGroup().addTo(map);
    document.getElementById("fitBtn").addEventListener("click", fitMap);
  }

  function updateMarkers(){
    markersLayer.clearLayers();
    lastIncidents.forEach((x) => {
      if(x.lat == null || x.lon == null) return;

      const marker = L.marker([x.lat, x.lon], { incidentId: x.id });
      marker.bindPopup(`
        <div style="font-family:system-ui;font-size:13px;line-height:1.25">
          <div style="font-weight:800;margin-bottom:4px">${escapeHtml(x.type || "Incident")}</div>
          <div style="color:rgba(0,0,0,.75)">${escapeHtml(x.fullAddress || "")}</div>
          <div style="margin-top:6px;font-size:12px;color:rgba(0,0,0,.75)">
            <div><b>Time:</b> ${escapeHtml(x.dateStr || "‚Äî")}</div>
            <div><b>Units:</b> ${escapeHtml(x.units || "‚Äî")}</div>
            <div><b>Status:</b> ${escapeHtml(x.status || "‚Äî")}</div>
          </div>
        </div>
      `);
      marker.addTo(markersLayer);
    });
  }

  function fitMap(){
    const pts = [];
    markersLayer.eachLayer((m) => pts.push(m.getLatLng()));
    if(pts.length) map.fitBounds(L.latLngBounds(pts), { padding:[20,20] });
  }

  async function fetchIncidents(){
    setStatus("wait","Refreshing‚Ä¶");
    try{
      const res = await fetch(API_URL, { cache:"no-store" });
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();

      lastIncidents = (Array.isArray(data) ? data : [])
        .map(normalize)
        .sort((a,b) => parseResponseDate(b.dateStr) - parseResponseDate(a.dateStr));

      updatedAtEl.textContent = lastIncidents[0]?.dateStr ? `Updated ${lastIncidents[0].dateStr}` : "Updated ‚Äî";
      render();
      updateMarkers();
      setStatus("ok","Updated");
    }catch(e){
      console.error(e);
      setStatus("err","Error");
      updatedAtEl.textContent = "Updated ‚Äî";
      rowsEl.innerHTML = `<div style="padding:16px;color:rgba(255,255,255,.7)">Could not load incidents right now.</div>`;
    }
  }

  initMap();
  fetchIncidents();
  setInterval(fetchIncidents, 60000);

  // =================== CHP (MOBILE FRIENDLY + MAP) ===================
  const chpBody = document.getElementById("chpBody");
  const chpUpdatedAt = document.getElementById("chpUpdatedAt");
  const chpCount = document.getElementById("chpCount");

  let lastChp = [];

  // Leaflet CHP map (separate from VCFD map)
  let chpMap = null;
  let chpMarkers = null;

  function initChpMapIfNeeded(){
    if(chpMap) return;

    chpMap = L.map("chpMap", { zoomControl:true }).setView([34.278, -119.293], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(chpMap);

    chpMarkers = L.layerGroup().addTo(chpMap);

    document.getElementById("chpFitBtn").addEventListener("click", () => {
      const pts = [];
      chpMarkers.eachLayer(m => pts.push(m.getLatLng()));
      if(pts.length) chpMap.fitBounds(L.latLngBounds(pts), { padding:[20,20] });
    });
  }

  function updateChpMap(){
    if(!chpMap || !chpMarkers) return;
    chpMarkers.clearLayers();

    lastChp.forEach(i => {
      if(typeof i.latitude !== "number" || typeof i.longitude !== "number") return;

      const m = L.marker([i.latitude, i.longitude]);
      m.bindPopup(`
        <div style="font-family:system-ui;font-size:13px;line-height:1.25">
          <div style="font-weight:800;margin-bottom:4px">${escapeHtml(i.type || "CHP Incident")}</div>
          <div style="color:rgba(0,0,0,.75)">${escapeHtml(i.location || "")}</div>
          <div style="margin-top:6px;font-size:12px;color:rgba(0,0,0,.75)">
            <div><b>Time:</b> ${escapeHtml(i.dateTime || "‚Äî")}</div>
            <div><b>Lat:</b> ${typeof i.latitude === "number" ? i.latitude.toFixed(5) : "‚Äî"}</div>
            <div><b>Lon:</b> ${typeof i.longitude === "number" ? i.longitude.toFixed(5) : "‚Äî"}</div>
          </div>
        </div>
      `);
      m.addTo(chpMarkers);
    });

    // auto-fit on refresh (if we have points)
    const pts = [];
    chpMarkers.eachLayer(m => pts.push(m.getLatLng()));
    if(pts.length) chpMap.fitBounds(L.latLngBounds(pts), { padding:[20,20] });
  }

  async function fetchCHP(){
    if (chpView.classList.contains("hidden")) return;

    try{
      const res = await fetch("/api/incidents", { cache:"no-store" });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error || "API error");

      lastChp = json?.chp?.incidents || [];

      chpCount.textContent = `${lastChp.length} incidents`;
      chpUpdatedAt.textContent = json.updatedAt ? `Updated ${new Date(json.updatedAt).toLocaleString()}` : "Updated ‚Äî";

      if(!lastChp.length){
        chpBody.innerHTML = `<tr><td colspan="5" class="chpError">No CHP incidents found for Ventura County right now.</td></tr>`;
        updateChpMap();
        return;
      }

      chpBody.innerHTML = lastChp.map(i => {
        const time = escapeHtml(i.dateTime || "");
        const type = escapeHtml(i.type || "");
        const loc  = escapeHtml(i.location || "");
        const lat  = (typeof i.latitude === "number") ? i.latitude.toFixed(5) : "‚Äî";
        const lon  = (typeof i.longitude === "number") ? i.longitude.toFixed(5) : "‚Äî";

        return `
          <tr class="chpRow">
            <td data-label="Time" class="chpColTime">${time}</td>
            <td data-label="Type" class="chpColType">${type}</td>
            <td data-label="Location" class="chpLoc">${loc}</td>
            <td data-label="Lat" class="chpColLat">${lat}</td>
            <td data-label="Lon" class="chpColLon">${lon}</td>
          </tr>
        `;
      }).join("");

      updateChpMap();
    }catch(e){
      console.error(e);
      chpBody.innerHTML = `<tr><td colspan="5" class="chpError">Could not load CHP right now.</td></tr>`;
    }
  }

  setInterval(fetchCHP, 60000);

  // default = VCFD
  showVCFD();
</script>
</body>
