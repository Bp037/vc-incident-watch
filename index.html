<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VC Incident Watch</title>

  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    :root{
      --bg:#000;
      --ink:#f4f4f5;
      --muted:rgba(255,255,255,.7);
      --muted2:rgba(255,255,255,.45);
      --link:#60a5fa;

      --hdr:#8c1111;   /* red header */
      --hdrOutline:#000;

      --card:rgba(255,255,255,.03);
      --cardBorder:rgba(255,255,255,.08);

      --rowA:rgba(255,255,255,.02);
      --rowB:rgba(255,255,255,.04);

      --greenLine:rgba(16,185,129,.35);
      --shadow:rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--ink);
    }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    header{ position:sticky; top:0; z-index:50; background:var(--bg); }
    header .bar{
      background:var(--hdr);
      outline:2px solid var(--hdrOutline);
      box-shadow: 0 6px 18px var(--shadow);
    }
    .wrap{
      max-width:1120px; margin:0 auto; padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .title{ display:flex; flex-direction:column; gap:2px; }
    .title h1{ margin:0; font-size:18px; font-weight:750; letter-spacing:.2px; }
    .title p{ margin:0; font-size:12px; color:rgba(255,255,255,.82); }

    .statusBox{ display:flex; align-items:center; gap:10px; white-space:nowrap; font-size:12px; }
    .dot{ width:10px;height:10px;border-radius:999px; background:rgba(255,255,255,.35); box-shadow:0 0 0 2px rgba(0,0,0,.25) inset; }
    .dot.ok{ background:#34d399; }
    .dot.wait{ background:#fbbf24; }
    .dot.err{ background:#fb7185; }

    /* Tabs */
    .tabs{
      max-width:1120px;
      margin:0 auto;
      padding:0 16px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .tab{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.92);
      border-radius:999px;
      padding:8px 12px;
      font-size:12px;
      font-weight:800;
      cursor:pointer;
    }
    .tab:hover{ background:rgba(255,255,255,.08); }
    .tab.active{
      border-color:rgba(255,255,255,.30);
      background:rgba(255,255,255,.10);
    }

    main{ max-width:1120px; margin:16px auto 28px; padding:0 16px; }

    .card{
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    /* Active Calls bar */
    .sectionBar{
      background:#0d1c2f;
      border-bottom:1px solid rgba(255,255,255,.10);
      padding:14px 16px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .sectionBar .left{ display:flex; align-items:baseline; gap:12px; flex-wrap:wrap; }
    .sectionBar .label{ font-weight:800; font-size:16px; }
    .sectionBar .sub{ color:rgba(255,255,255,.7); font-size:12px; }
    .sectionBar .right{ color:rgba(255,255,255,.8); font-size:12px; white-space:nowrap; }

    /* table headings (desktop) */
    .tblHead{
      background:#060607;
      border-top:1px solid rgba(255,255,255,.08);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:10px 16px;
      color:rgba(255,255,255,.72);
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }

    /* grid */
    .tbl{
      display:grid;
      grid-template-columns: 140px 64px 1fr 240px 140px; /* date | icon | address | units | status */
      gap:12px;
      align-items:center;
      padding:0 16px;
    }

    .row{
      border-bottom:1px solid rgba(255,255,255,.06);
      box-shadow: inset 0 -1px 0 var(--greenLine);
      padding:14px 0;
    }
    .row:nth-child(odd){ background:var(--rowA); }
    .row:nth-child(even){ background:var(--rowB); }

    .date{
      font-variant-numeric: tabular-nums;
      color:rgba(255,255,255,.88);
      font-size:13px;
      white-space:nowrap;
    }
    .icon{ font-size:20px; line-height:1; display:flex; align-items:center; justify-content:center; }
    .addr a{ display:block; font-size:14px; font-weight:700; color:var(--link); }
    .addr .typeText{
      margin-top:3px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:100%;
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size:12px;
      color:rgba(255,255,255,.85);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .chip{
      display:inline-flex; align-items:center; justify-content:center;
      padding:6px 10px; border-radius:999px;
      font-size:12px; font-weight:750;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:rgba(255,255,255,.92);
      white-space:nowrap;
    }
    .chip.green{ border-color:rgba(34,197,94,.35); background:rgba(34,197,94,.10); }
    .chip.amber{ border-color:rgba(245,158,11,.35); background:rgba(245,158,11,.10); }
    .chip.slate{ border-color:rgba(148,163,184,.30); background:rgba(148,163,184,.10); }

    .helper{ padding:10px 16px; color:rgba(255,255,255,.4); font-size:11px; }

    /* Map */
    .mapCard{ margin-top:18px; }
    .mapTop{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px;
      background:rgba(255,255,255,.04);
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .mapTop .label{ font-weight:800; font-size:16px; }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.92);
      border-radius:10px;
      padding:8px 12px;
      font-size:12px;
      font-weight:750;
      cursor:pointer;
    }
    .btn:hover{ background:rgba(255,255,255,.10); }
    #map{ height:360px; background:#111; }

    /* ===== MOBILE: show everything (units + status under address) ===== */
    .mobileMeta{ display:none; }
    @media (max-width: 760px){
      .tblHead{ display:none; }
      .tbl{ grid-template-columns: 118px 44px 1fr; gap:10px; }
      .addr a{ white-space:normal; overflow:visible; text-overflow:unset; line-height:1.15; }
      .desktopUnits, .desktopStatus{ display:none; }
      .mobileMeta{
        display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; align-items:center;
      }
      .mobileUnits{
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
        font-size:12px; color:rgba(255,255,255,.82);
        white-space:normal;
      }
      #map{ height:420px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="bar">
      <div class="wrap">
        <div class="title">
          <h1 id="pageTitle">VC Incident Watch</h1>
          <p id="pageSubtitle">Live Ventura County incidents</p>
        </div>
        <div class="statusBox">
          <span class="dot" id="dot"></span>
          <span id="statusText">Idle</span>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="Feed tabs">
        <button class="tab active" id="tab-vc" type="button" role="tab" aria-selected="true">Ventura County</button>
        <button class="tab" id="tab-chp" type="button" role="tab" aria-selected="false">CHP (VC)</button>
        <button class="tab" id="tab-calfire" type="button" role="tab" aria-selected="false">CAL FIRE</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card" aria-label="Active Calls">
      <div class="sectionBar">
        <div class="left">
          <div class="label">Active Calls</div>
          <div class="sub" id="updatedAt">Updated ‚Äî</div>
        </div>
        <div class="right" id="activeCount">‚Äî active</div>
      </div>

      <div class="tblHead">
        <div class="tbl" style="padding:0;">
          <div>DATE/TIME</div>
          <div>TYPE</div>
          <div>ADDRESS</div>
          <div>UNITS</div>
          <div>STATUS</div>
        </div>
      </div>

      <div id="rows"></div>
      <div class="helper">Row tap jumps to map. Address tap opens Google Maps.</div>
    </section>

    <section class="card mapCard" aria-label="Map">
      <div class="mapTop">
        <div class="label">Map</div>
        <button class="btn" id="fitBtn" type="button">Fit Map</button>
      </div>
      <div id="map"></div>
    </section>
  </main>

<script>
  /* =========================
     FEEDS
     ========================= */

  // Ventura County (your existing)
  const VC_API_URL = "https://firefeeds.venturacounty.gov/api/incidents";

  // CHP bounding box (Ventura County-ish bounds)
  // (SW corner) lat1, lon1  |  (NE corner) lat2, lon2
  const VC_BBOX = {
    lat1: 33.90,
    lon1: -119.85,
    lat2: 34.92,
    lon2: -118.60
  };

  const CHP_BASE_URL = "https://api.alpha.ca.gov/CHPIncidents";

  // CAL FIRE GeoJSON (active-ish incidents)
  const CALFIRE_GEOJSON_URL = "https://incidents.fire.ca.gov/umbraco/api/IncidentApi/GeoJsonList?inactive=false";

  // refresh intervals
  const REFRESH = {
    vc: 60 * 1000,
    chp: 5 * 60 * 1000,
    calfire: 5 * 60 * 1000
  };

  const FEEDS = {
    vc: {
      key: "vc",
      title: "VC Incident Watch",
      subtitle: "Live Ventura County incidents",
      fetcher: fetchVc
    },
    chp: {
      key: "chp",
      title: "VC Incident Watch",
      subtitle: "CHP incidents within Ventura County bounds",
      fetcher: fetchChpVcBBox
    },
    calfire: {
      key: "calfire",
      title: "VC Incident Watch",
      subtitle: "CAL FIRE incidents (filtered to Ventura when possible)",
      fetcher: fetchCalFire
    }
  };

  let activeFeedKey = "vc";
  let timer = null;

  /* =========================
     STATE
     ========================= */
  let map, markersLayer;
  let lastIncidents = [];

  const dot = document.getElementById("dot");
  const statusText = document.getElementById("statusText");
  const rowsEl = document.getElementById("rows");
  const updatedAtEl = document.getElementById("updatedAt");
  const activeCountEl = document.getElementById("activeCount");
  const pageTitleEl = document.getElementById("pageTitle");
  const pageSubtitleEl = document.getElementById("pageSubtitle");

  function setStatus(state, text){
    dot.classList.remove("ok","wait","err");
    if(state === "ok") dot.classList.add("ok");
    if(state === "wait") dot.classList.add("wait");
    if(state === "err") dot.classList.add("err");
    statusText.textContent = text;
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function emojiFor(typeText){
    const t = (typeText || "").toLowerCase();
    if(t.includes("medical") || t.includes("ems") || t.includes("ambul")) return "üöë";
    if(t.includes("rescue")) return "üõü";
    if(t.includes("water")) return "üåä";
    if(t.includes("structure")) return "üè†üî•";
    if(t.includes("fire")) return "üî•";
    if(t.includes("vegetation") || t.includes("brush")) return "üåøüî•";
    if(t.includes("haz") || t.includes("hazmat")) return "‚ò£Ô∏è";
    if(t.includes("traffic") || t.includes("tc") || t.includes("collision")) return "üöóüí•";
    if(t.includes("alarm")) return "üîî";
    if(t.includes("investig")) return "üîé";
    if(t.includes("public")) return "üß∞";
    if(t.includes("assist")) return "ü§ù";
    if(t.includes("service")) return "üß∞";
    if(t.includes("tow")) return "ü™ù";
    return "üìç";
  }

  function chipFor(statusText){
    const s = (statusText || "").toLowerCase();
    if(s.includes("on scene") || s.includes("onscene")) return `<span class="chip green">On scene</span>`;
    if(s.includes("en route") || s.includes("enroute")) return `<span class="chip amber">En Route</span>`;
    if(s.includes("active")) return `<span class="chip amber">Active</span>`;
    if(s.includes("contained") || s.includes("%")) return `<span class="chip green">${escapeHtml(statusText)}</span>`;
    if(!s) return `<span class="chip slate">‚Äî</span>`;
    return `<span class="chip slate">${escapeHtml(statusText)}</span>`;
  }

  function googleMapsLink(fullAddress){
    const q = encodeURIComponent(fullAddress || "");
    return `https://www.google.com/maps/search/?api=1&query=${q}`;
  }

  function parseResponseDate(s){
    // VC style: "1/4/26 3:21"
    const m = String(s||"").match(/(\d{1,2})\/(\d{1,2})\/(\d{2,4})\s+(\d{1,2}):(\d{2})/);
    if(!m) {
      const t = Date.parse(String(s||""));
      return Number.isFinite(t) ? t : 0;
    }
    const mm = parseInt(m[1],10), dd = parseInt(m[2],10), yy = parseInt(m[3],10);
    const hh = parseInt(m[4],10), mi = parseInt(m[5],10);
    const year = yy < 100 ? (2000+yy) : yy;
    return new Date(year, mm-1, dd, hh, mi).getTime() || 0;
  }

  /* =========================
     NORMALIZERS
     ========================= */

  // Ventura County: matches your existing API fields
  function normalizeVc(raw){
    const id = raw?.incidentNumber || raw?.IncidentNumber || raw?.id || crypto.randomUUID();
    const dateStr = raw?.responseDate || raw?.ResponseDate || raw?.date || raw?.Date || "‚Äî";

    const block = raw?.block ? String(raw.block).trim() : "";
    const addr = raw?.address ? String(raw.address).trim() : "";
    const city = raw?.city ? String(raw.city).trim() : "";
    const street = [block, addr].filter(Boolean).join(" ").trim();
    const fullAddress = [street, city].filter(Boolean).join(", ").trim();

    const type = raw?.incidentType || raw?.IncidentType || "";
    const status = raw?.status || raw?.Status || "";
    const units = raw?.units || raw?.Units || "";

    const lat = raw?.latitude ?? raw?.Latitude ?? null;
    const lon = raw?.longitude ?? raw?.Longitude ?? null;

    return {
      id, dateStr, type, status, units, fullAddress,
      lat: lat != null ? Number(lat) : null,
      lon: lon != null ? Number(lon) : null
    };
  }

  // CHP: normalize common fields into your UI format
  function normalizeChp(raw){
    const id =
      raw?.Id || raw?.ID || raw?.IncidentId || raw?.incidentId || raw?.incident_id ||
      raw?.logNumber || raw?.LogNumber || crypto.randomUUID();

    const dateStr =
      raw?.TimeStamp || raw?.timestamp || raw?.Updated || raw?.updated ||
      raw?.DateTime || raw?.datetime || raw?.time || raw?.Time || "‚Äî";

    const type =
      raw?.IncidentType || raw?.incidentType || raw?.Type || raw?.type ||
      raw?.Category || raw?.category || "CHP Incident";

    const status =
      raw?.Status || raw?.status || raw?.IncidentStatus || raw?.incidentStatus ||
      raw?.State || raw?.state || "";

    const route =
      raw?.Route || raw?.route || raw?.Highway || raw?.highway || "";

    const loc =
      raw?.Location || raw?.location || raw?.Description || raw?.description ||
      raw?.Area || raw?.area || raw?.CrossStreet || raw?.crossStreet || "‚Äî";

    const fullAddress = [route, loc].filter(Boolean).join(" - ").trim() || "‚Äî";

    // Units aren't consistent in CHP; use whatever exists
    const units =
      raw?.Units || raw?.units || raw?.Unit || raw?.unit || raw?.Agency || raw?.agency || "";

    const lat = raw?.Lat ?? raw?.lat ?? raw?.Latitude ?? raw?.latitude ?? null;
    const lon = raw?.Lon ?? raw?.lon ?? raw?.Lng ?? raw?.lng ?? raw?.Longitude ?? raw?.longitude ?? null;

    return {
      id, dateStr, type, status, units, fullAddress,
      lat: lat != null ? Number(lat) : null,
      lon: lon != null ? Number(lon) : null
    };
  }

  // CAL FIRE GeoJSON: FeatureCollection
  function normalizeCalFireFeature(f){
    const p = f?.properties || {};
    const id = p?.UniqueId || p?.Name || p?.IncidentId || crypto.randomUUID();

    const name = p?.Name || "";
    const type = p?.Type || "Wildfire";

    const county = p?.County || "";
    const location = p?.Location || "";
    const fullAddress = [location, county].filter(Boolean).join(", ").trim() || name || "‚Äî";

    const updated = p?.Updated || p?.Started || p?.StartedDateOnly || "‚Äî";
    const dateStr = updated;

    const acres = (p?.AcresBurned != null && p?.AcresBurned !== "") ? `Acres: ${p.AcresBurned}` : "";
    const pct = (p?.PercentContained != null && p?.PercentContained !== "") ? `Containment: ${p.PercentContained}%` : "";
    const units = [acres, pct].filter(Boolean).join(" ‚Ä¢ ");

    const status = (p?.PercentContained != null && p?.PercentContained !== "")
      ? `${p.PercentContained}% Contained`
      : (p?.IsActive === true ? "Active" : (p?.Final === true ? "Final" : ""));

    let lat = null, lon = null;
    if (f?.geometry?.type === "Point" && Array.isArray(f.geometry.coordinates)) {
      lon = Number(f.geometry.coordinates[0]);
      lat = Number(f.geometry.coordinates[1]);
    } else {
      lat = p?.Latitude != null ? Number(p.Latitude) : null;
      lon = p?.Longitude != null ? Number(p.Longitude) : null;
    }

    return {
      id, dateStr, type, status, units, fullAddress, lat, lon,
      county: county
    };
  }

  /* =========================
     RENDERING
     ========================= */
  function render(){
    rowsEl.innerHTML = "";
    activeCountEl.textContent = `${lastIncidents.length} active`;

    lastIncidents.forEach((x) => {
      const mapsHref = googleMapsLink(x.fullAddress);
      const statusChip = chipFor(x.status);
      const unitsText = x.units ? escapeHtml(x.units) : `<span style="color:rgba(255,255,255,.35)">‚Äî</span>`;

      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="tbl">
          <div class="date">${escapeHtml(x.dateStr)}</div>

          <div class="icon" title="${escapeHtml(x.type)}">${emojiFor(x.type)}</div>

          <div class="addr">
            <a href="${mapsHref}" target="_blank" rel="noopener noreferrer">${escapeHtml(x.fullAddress || "‚Äî")}</a>
            <div class="typeText">${escapeHtml(x.type || "")}</div>

            <div class="mobileMeta">
              <div class="mobileUnits">${unitsText}</div>
              <div>${statusChip}</div>
            </div>
          </div>

          <div class="desktopUnits mono">${unitsText}</div>
          <div class="desktopStatus">${statusChip}</div>
        </div>
      `;

      row.addEventListener("click", (ev) => {
        const tag = ev.target?.tagName?.toLowerCase?.() || "";
        if(tag === "a" || tag === "button") return;

        if(x.lat != null && x.lon != null && map){
          map.setView([x.lat, x.lon], Math.max(map.getZoom(), 11), { animate:true });
          markersLayer.eachLayer((m) => {
            if(m?.options?.incidentId === x.id) m.openPopup();
          });
          document.getElementById("map").scrollIntoView({ behavior:"smooth", block:"start" });
        }else{
          document.getElementById("map").scrollIntoView({ behavior:"smooth", block:"start" });
        }
      });

      rowsEl.appendChild(row);
    });
  }

  function initMap(){
    map = L.map("map", { zoomControl:true }).setView([34.35, -119.15], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markersLayer = L.layerGroup().addTo(map);
    document.getElementById("fitBtn").addEventListener("click", fitMap);
  }

  function updateMarkers(){
    markersLayer.clearLayers();
    lastIncidents.forEach((x) => {
      if(x.lat == null || x.lon == null) return;

      const marker = L.marker([x.lat, x.lon], { incidentId: x.id });
      marker.bindPopup(`
        <div style="font-family:system-ui;font-size:13px;line-height:1.25">
          <div style="font-weight:800;margin-bottom:4px">${escapeHtml(x.type || "Incident")}</div>
          <div style="color:rgba(0,0,0,.75)">${escapeHtml(x.fullAddress || "")}</div>
          <div style="margin-top:6px;font-size:12px;color:rgba(0,0,0,.75)">
            <div><b>Time:</b> ${escapeHtml(x.dateStr || "‚Äî")}</div>
            <div><b>Units:</b> ${escapeHtml(x.units || "‚Äî")}</div>
            <div><b>Status:</b> ${escapeHtml(x.status || "‚Äî")}</div>
          </div>
        </div>
      `);
      marker.addTo(markersLayer);
    });
  }

  function fitMap(){
    const pts = [];
    markersLayer.eachLayer((m) => pts.push(m.getLatLng()));
    if(pts.length) map.fitBounds(L.latLngBounds(pts), { padding:[20,20] });
  }

  /* =========================
     FETCHERS
     ========================= */
  async function fetchVc(){
    const res = await fetch(VC_API_URL, { cache:"no-store" });
    if(!res.ok) throw new Error(`VC HTTP ${res.status}`);
    const data = await res.json();

    return (Array.isArray(data) ? data : [])
      .map(normalizeVc)
      .sort((a,b) => parseResponseDate(b.dateStr) - parseResponseDate(a.dateStr));
  }

  async function fetchChpVcBBox(){
    const url = `${CHP_BASE_URL}?lat1=${encodeURIComponent(VC_BBOX.lat1)}&lat2=${encodeURIComponent(VC_BBOX.lat2)}&lon1=${encodeURIComponent(VC_BBOX.lon1)}&lon2=${encodeURIComponent(VC_BBOX.lon2)}`;

    const res = await fetch(url, { cache:"no-store" });
    if(!res.ok) throw new Error(`CHP HTTP ${res.status}`);
    const data = await res.json();

    return (Array.isArray(data) ? data : [])
      .map(normalizeChp)
      .sort((a,b) => parseResponseDate(b.dateStr) - parseResponseDate(a.dateStr));
  }

  async function fetchCalFire(){
    const res = await fetch(CALFIRE_GEOJSON_URL, { cache:"no-store" });
    if(!res.ok) throw new Error(`CAL FIRE HTTP ${res.status}`);
    const gj = await res.json();

    const feats = Array.isArray(gj?.features) ? gj.features : [];
    let items = feats.map(normalizeCalFireFeature);

    // Filter to Ventura County if the County field exists; otherwise leave statewide
    const hasCounty = items.some(x => typeof x.county === "string" && x.county.trim() !== "");
    if(hasCounty){
      items = items.filter(x => (x.county || "").toLowerCase().includes("ventura"));
    }

    return items.sort((a,b) => parseResponseDate(b.dateStr) - parseResponseDate(a.dateStr));
  }

  /* =========================
     TAB / FEED SWITCHING
     ========================= */
  const tabs = {
    vc: document.getElementById("tab-vc"),
    chp: document.getElementById("tab-chp"),
    calfire: document.getElementById("tab-calfire"),
  };

  function setActiveTab(key){
    activeFeedKey = key;

    Object.keys(tabs).forEach(k => {
      const isOn = k === key;
      tabs[k].classList.toggle("active", isOn);
      tabs[k].setAttribute("aria-selected", isOn ? "true" : "false");
    });

    const meta = FEEDS[key];
    pageTitleEl.textContent = meta.title;
    pageSubtitleEl.textContent = meta.subtitle;

    // Adjust map view defaults per tab
    if(key === "vc" || key === "chp"){
      map.setView([34.35, -119.15], 9, { animate:true });
    } else if (key === "calfire"){
      map.setView([36.5, -119.5], 6, { animate:true });
    }

    restartTimer();
    fetchIncidents();
  }

  Object.keys(tabs).forEach(k => tabs[k].addEventListener("click", () => setActiveTab(k)));

  function restartTimer(){
    if(timer) clearInterval(timer);
    timer = setInterval(fetchIncidents, REFRESH[activeFeedKey] || 60000);
  }

  /* =========================
     MAIN REFRESH LOOP
     ========================= */
  async function fetchIncidents(){
    setStatus("wait","Refreshing‚Ä¶");
    try{
      const items = await FEEDS[activeFeedKey].fetcher();
      lastIncidents = Array.isArray(items) ? items : [];

      updatedAtEl.textContent = lastIncidents[0]?.dateStr ? `Updated ${lastIncidents[0].dateStr}` : "Updated ‚Äî";
      render();
      updateMarkers();
      setStatus("ok","Updated");
    }catch(e){
      console.error(e);
      setStatus("err","Error");
      updatedAtEl.textContent = "Updated ‚Äî";
      rowsEl.innerHTML = `<div style="padding:16px;color:rgba(255,255,255,.7)">Could not load incidents right now.</div>`;
      lastIncidents = [];
      updateMarkers();
    }
  }

  initMap();
  restartTimer();
  fetchIncidents();
</script>
